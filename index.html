<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>API Employee Directory</title>
    <link rel="stylesheet" href="scss/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">


</head>
<body class="wrapper">
    <header>
        <div class="burger mobile">
            <div class="hamburger hamburger--squeeze">
                <span class="hamburger-box"><span class="hamburger-inner"></span></span>
            </div>
        </div>
        <div class="logo-container">
            <h2 class="logo">Employee Directory</h2>
        </div>
        <nav>
            <ul class="nav-options">
                <li class="navigation-page">Directory</li>
                <li class="navigation-page">Stats</li>
                <li class="navigation-page">News</li>
                <li class="navigation-page">Policies</li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="main-wrapper wrapper">
            <div class="page-title-container">
                <h1 class="page-title">Employee Directory</h1>
            </div>
            <div class="employee-card">
                <div class="card-wrapper wrapper">
                    <div class="employee-image-container">
                        <div class="employee-image"></div>
                    </div>
                    <div class="employee-info-container">
                        <div class="employee-name-container">
                            <p class="employee-name">Billie Jenesse</p>
                        </div>
                            <div class="employee-email-container">
                                <p class="employee-email">BillieJenesse@domain.com</p>
                            </div>
                        <div class="employee-location-container">
                            <p class="employee-location">Tulsa</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="extended-employee-card">
                <div class="extended-card-wrapper wrapper">
                    <span class="close">X</span>
                    <div class="employee-image-container">
                        <div class="extended-employee-image"></div>
                    </div>
                    <div class="employee-info-container">
                        <div class="employee-name-container">
                            <p class="employee-name">Billie Jenesse</p>
                        </div>
                        <div class="employee-email-container">
                            <p class="employee-email">BillieJenesse@domain.com</p>
                        </div>
                        <div class="employee-location-container">
                            <p class="employee-location">Tulsa</p>
                        </div>
                    </div>
                    <div class="extended-employee-info">
                        <div class="employee-phone-number-container">
                            <p class="employee-phone-number">918-373-3883</p>
                        </div>
                        <div class="employee-address-container">
                            <p class="employee-address">851 S Plymount, WV 86663</p>
                        </div>
                        <div class="employee-birthday-container">
                            <p class="employee-birthday">Birthday: 01/09/87</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="cover"></div>
        </div>
    </main>
    <footer><p>Sam Darbeh</p></footer>
    <script src="js/main.js"></script>
</body>
</html>
