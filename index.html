<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>API Employee Directory</title>
    <link rel="icon" href="media/logo.png">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600&display=swap" rel="stylesheet">
</head>
<body class="wrapper">
    <header>
        <div class="burger mobile">
            <div class="hamburger hamburger--squeeze">
                <span class="hamburger-box"><span class="hamburger-inner"></span></span>
            </div>
        </div>
        <div class="logo-container">
            <a href="#"><svg class="icon-logo"><use xlink:href="sprite/sprite.svg#icon-logo"/></svg></a>
        </div>
        <nav></nav>
    </header>
    <main>
        <div class="main-wrapper">
            <div class="page-options">
                <div class="page-title-container">
                    <h1 class="page-title">Employee Directory</h1>
                </div>

                <div class="search-container">
                    <label for="search">
                        <input type="text" id="search" placeholder="Search for user">
                        <span class="search-icon-container"></span>
                    </label>
                </div>
            </div>
            <div class="employee-card-container"></div>
            <div class="extended-employee-card">
                <div class="extended-content"></div>
                <svg class="left-arrow arrow"><use xlink:href="sprite/sprite.svg#icon-arrow"/></svg>
                <svg class="right-arrow arrow"><use xlink:href="sprite/sprite.svg#icon-arrow"/></svg>
            </div>
            <div class="cover"></div>
        </div>
    </main>
    <footer></footer>
    <script src="js/main.js"></script>
</body>
</html>
